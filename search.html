<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<style>
		body {
		    padding-left: 10px;
		}
  </style>
        
	<header>
		<h1>MakeMeRecipe?</h1>
	</header>
	
	<!--  Bootstrap horizontal form -->
	<form class="form-horizontal">
	<legend>Find Recipes</legend>
  <div class="control-group">
    <label class="control-label" for="inputIngredients">Ingredients:</label>
    <div class="controls">
      <input type="text" id="inputIngredients" placeholder="chicken, rice, oatmeal">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputTime">Prep Time:</label>
    <div class="controls">
      <input type="text" id="inputTime" placeholder="30">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputCuisine">Cuisine Type:</label>
    <div class="controls">
      <select>
      	<option>All</option>
			  <option>Italian</option>
			  <option>Chinese</option>
			  <option>French</option>
			  <option>Spanish</option>
			  <option>Korean</option>
			</select>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Find Recipe</button>
    </div>
  </div>
</form>
</body>
